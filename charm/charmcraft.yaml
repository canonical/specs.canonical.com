# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

name: charm

type: charm
base: ubuntu@24.04
platforms:
  amd64:
    build-on: [amd64]
    build-for: [amd64]

summary: The Google sync and ui service for Canonical specifications.

description: The Google sync and ui service for Canonical specifications.

extensions:
  - go-framework

requires:
  nginx-route:
    interface: nginx-route
    limit: 1
  postgresql:
    interface: postgresql_client
    optional: false
    limit: 1

config:
  options:
    HOST:
      type: string
      default: localhost
      description: The host the service listens on.
    APP_ENV:
      type: string
      default: production
      description: "The environment the service is running in. enum: `[development, production]`"
    CUSTOM_BASE_URL:
      type: string
      default: "http://localhost:8080"
      description: "The base url for the service."
    GOOGLE:
      type: secret
      description: "The private_key and private_key_id for the Google service account."
    GOOGLE_OAUTH:
      type: secret
      description: "The client_id and client_secret for the Google oauth service account."
    SYNC_INTERVAL:
      type: string
      default: 15m
      description: "The interval at which the sync job runs."
    REJECT_INTERVAL:
      type: string
      default: 24h
      description: "The interval at which the rejection job runs."
