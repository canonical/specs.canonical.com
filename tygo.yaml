packages:
  - path: "github.com/canonical/specs-v2.canonical.com/handlers"
    output_path: "./ui/src/generated/types.d.ts"
    type_mappings:
      time.Time: "string /* RFC3339 */"
      null.String: "null | string"
      null.Bool: "null | boolean"
      uuid.UUID: "string /* uuid */"
      uuid.NullUUID: "null | string /* uuid */"
    exclude_files:
      - "server.go"
