name: canonical-specs-v2

version: "2.0.0"
summary: Canonical specifications
description: |
  The Google sync and UI service for Canonical specifications.
license: Apache-2.0
base: bare
build-base: ubuntu@24.04
platforms:
  amd64:

services:
  go:
    override: replace
    command: /usr/bin/api
    startup: enabled
    user: _daemon_
  go-scheduler:
    override: replace
    command: /usr/bin/sync
    user: _daemon_
    environment:
      SYNC_INTERVAL: 30m

extensions:
  - go-framework

parts:
  go-framework/install-app:
    build-snaps:
      - go/1.23/stable
      - task/latest/stable
      - node/20/stable
    override-build: |
      npm install -g bun
      cd $CRAFT_PART_SRC
      task build_ui
      task build
      install -D -m755 ./bin/api ${CRAFT_PART_INSTALL}/opt/specs/bin/api
      install -D -m755 ./bin/sync ${CRAFT_PART_INSTALL}/opt/specs/bin/sync
    organize:
      opt/specs/bin/api: usr/bin/api
      opt/specs/bin/sync: usr/bin/sync
  runtime-slices:
    plugin: nil
    stage-packages:
      - bash_bins
