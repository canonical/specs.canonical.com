name: canonical-specs-v2

base: bare
build-base: ubuntu@22.04
version: "2.0.0"
summary: Canonical specifications
description: |
  The Google sync and ui service for Canonical specifications.
license: Apache-2.0
platforms:
  amd64:

services:
  server:
    override: replace
    command: /usr/bin/api
    startup: enabled
  sync-schedular:
    override: replace
    command: /app/sync
    environment:
      SYNC_INTERVAL: 30m
    startup: enabled

checks:
  api:
    override: merge
    level: ready
    http:
      url: http://localhost:8080/_status/check

parts:
  certificates:
    plugin: nil
    stage-packages:
      - ca-certificates

  go-build:
    plugin: go
    source: .
    source-type: local
    build-snaps:
      - go/1.23/stable
      - task/latest/stable
      - node/20/stable
    override-build: |
      npm install -g bun
      cd $CRAFT_PART_SRC
      task build_ui
      task build
      install -D -m755 ./bin/api ${CRAFT_PART_INSTALL}/opt/specs/bin/api
      install -D -m755 ./bin/sync ${CRAFT_PART_INSTALL}/opt/specs/bin/sync
      install -D -m755 ./bin/migrate ${CRAFT_PART_INSTALL}/opt/specs/bin/migrate
    organize:
      opt/specs/bin/api: usr/bin/api
      opt/specs/bin/sync: usr/bin/sync
      opt/specs/bin/migrate: usr/bin/migrate
    stage-packages:
      - base-files_var

  deb-security-manifest:
    plugin: nil
    after:
      - certificates
    override-prime: |
      set -x
      mkdir -p $CRAFT_PRIME/usr/share/rocks/
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && dpkg-query --admindir=$CRAFT_PRIME/var/lib/dpkg/ -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) > $CRAFT_PRIME/usr/share/rocks/dpkg.query
