name: canonical-specs-v2

version: "2.0.0"
summary: Canonical specifications
description: |
  The Google sync and UI service for Canonical specifications.
license: Apache-2.0
base: ubuntu@24.04
platforms:
  amd64:

services:
  go:
    override: replace
    command: /usr/bin/specs-api
    startup: enabled
  go-scheduler:
    override: replace
    startup: enabled
    command: /usr/bin/specs-sync
    environment:
      SYNC_INTERVAL: 30m
  go-reject:
    override: replace
    startup: enabled
    command: /usr/bin/specs-reject
    environment:
      REJECT_INTERVAL: 24h

parts:
  go-build:
    plugin: go
    source: .
    source-type: local
    build-snaps:
      - go/1.23/stable
      - task/latest/stable
      - node/20/stable
    build-environment:
      - GOOS: linux
      - GOARCH: $CRAFT_ARCH_BUILD_FOR
      - CGO_ENABLED: "0"
    overlay-packages:
      - ca-certificates
      - coreutils
      - bash
    override-build: |
      set -eux
      # install bun.js
      npm install -g bun

      # build the UI
      cd $CRAFT_PART_SRC
      task build_ui

      # build the API
      task build

      BIN_DIR="$CRAFT_PART_INSTALL/specs"
      mkdir -p $BIN_DIR

      install -D -m755 ./bin/api ${CRAFT_PART_INSTALL}/opt/specs/bin/api
      install -D -m755 ./bin/sync ${CRAFT_PART_INSTALL}/opt/specs/bin/sync
      install -D -m755 ./bin/reject ${CRAFT_PART_INSTALL}/opt/specs/bin/reject
    organize:
      opt/specs/bin/api: usr/bin/specs-api
      opt/specs/bin/sync: usr/bin/specs-sync
      opt/specs/bin/reject: usr/bin/specs-reject
